<!DOCTYPE html>
<html>
<head>
  <title>Visualizador de Archivo JSON</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h2>Visualizador de Archivo JSON</h2>
  <div id="contenidoJson"></div>

  <script>
    $(document).ready(function() {
      $.ajax({
        url: "/api/consultorio",
        method: "GET",
        success: function(data) {
          var contenidoJson = "";
          data.forEach(function(registro) {
            contenidoJson += "<p>" + JSON.stringify(registro) + "</p>";
          });
          $('#contenidoJson').html(contenidoJson);
        },
        error: function(error) {
          console.error("Error al obtener los datos:", error);
          $('#contenidoJson').html("<p>Error al obtener los datos.</p>");
        }
      });
    });
  </script>
</body>
</html>
